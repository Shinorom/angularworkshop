<div class = "container">
    <h4>ข้อมูล Note</h4>
    <div class = "row">
        <div class = "col-5">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">รหัสนิสิต</span>
          </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
          [(ngModel)]="userDetail.id">
        </div>
      </div>
      <div class = "col-5">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">ชื่อนิสิต</span>
          </div>
          <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            [(ngModel)]="userDetail.name">
          </div>
        </div>
       </div>
      <div>
        <hr>  
        <ul class="list-group">
              <li class="list-group-item" *ngFor="let n of noteDetail">{{n.name}}
                <button style="float:right;"
                class="btn btn-sm btn-primary"
                (click)="selectNote(n.list)">ดูรายละเอียด</button>

                <button style="float:right;"
                class="btn btn-sm btn-warning"
                (click)="editNote(n.list)">แก้ไขชื่อ</button>
              </li>

              <li class="list-group-item-success">แก้ไขชื่อ Note {{editNoteDetail.note_id}}
                  <input class="from-control"
                  name="notename"
                  [(ngModel)]="editNoteDetail.name">
                  <button *ngIf="editNoteDetail.name" 
                  class="btn btn-info btn-sm"
                  (click)="updateNoteName()"
                  >แก้ไข</button>
                  <br>
                  <small *ngIf="errorMsg">{{errorMsg}}</small>
                </li>

            </ul>
            <hr>
            <h4>รายละเอียด Note</h4>
            <table class="table">
                <thead>
                  <tr>
                    <th>Priority</th>
                    <th>รายละเอียด</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let list of listDetail"
                        [ngClass]="{'bg-danger text-wgite': list.priority>5,
                        'bg-info':list.priority<5}" >
                     <td>{{list.priority}}</td>
                    <td>{{list.detail}}</td>   
                  </tr>
                </tbody>
              </table>
