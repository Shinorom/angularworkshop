
<div class ="row col-6">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>รหัสสินค้า</th>
        <th>ชื่อสินค้า</th>
        <th>ราคา</th>
        <th>จำนวนที่เลือก</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cartList">
        <td>{{c.pId}}</td>
        <td>{{c.pName}}</td>
        <td>{{c.pCost}}</td>
        <td>{{c.qty}}</td>
      </tr>
      
    </tbody>
  </table>
  
</div>
